<div class="container">
  <button type="button" onclick="init()">init()</button>
  <button type="button" onclick="clearAll()">clear()</button>
  <button type="button" onclick="list()">list()</button>
  <br>
  Number of boxes (26 max): {{main.boxes.length}}
  <button type="button" ng-click="main.add()">Add</button>
  <button type="button" ng-click="main.subtract()">Remove</button>

  <div class="columns" id="columns1" ng-repeat="value in main.boxes">
    <div class="column" draggable="true">
      <div class="header">{{value.object}}</div>
    </div>
  </div>
</div>


<script src="scripts/dnd.v2.js" type="text/javascript"></script>
